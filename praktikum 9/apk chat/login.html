<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body background="https://wallpaperaccess.com/full/1900851.png" style="margin: 200px">

	<center>
		<form method="POST" style="color: honeydew;">
			Username :<br/>
			<br>
			<input type="text" placeholder="username" id="username" name="username"><br/>
			<br>
			Password<br/>
			<br>
			<input type="password"  placeholder="password" id="password" name="password"><br/>
			<br>
			<button type="submit" onclick="return login()">SUBMIT</button>
		</form>
	</center>

</body>
<script type="text/javascript">
	function login() {
		username = document.getElementById("username").value;
		password = document.getElementById("password").value;

		if (username == "" || password == "") {
			alert("Username / Password Tidak Boleh Kosong");
			return false;
		}
		else if (password.length < 6) {
			alert("Password Kurang dari 6");
			return false;
		}
		else if (username == "Siti Rohmah" && password == "1234567") {
			window.location.href = "apk chat.html";
			return false;
		}else{
			alert("Username / Password anda salah");
		}
	}
</script>
</html>
