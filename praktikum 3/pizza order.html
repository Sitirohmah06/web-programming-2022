<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>

    <style>
        .gambar{
            background-image: url(107130436-slices-of-pizza-with-prosciutto-and-spices-on-black-background-copy-space-top-view.jpg)
            
        }
        .background{
            margin: 10% ;
            margin-left: 10%;
            margin-right: 10%;
            background: rgba(237, 216, 241, 0.726);
            padding: 30px;
            border-style: solid;

        }
    </style>

  </head>


  <body class="gambar" >

    <div class="background">

     <div>
        <form method="post" action="/halaman2.html">
            <hr>
           <h1>Suki Suka | Pizza-on-mr Hanny</h1>
           <hr>
           <p>we provide some flafors and toping. From customer, please select the menu you like, we are ready to serve with happily</p>

        <fieldset style="border: 0;">

             <legend><h2>Your Information</h2></legend>

    <div style="margin-left: 5%;">   
                <div>
                <label for="name">Name: </label>
                <br>
                <input id="name" type="text" placeholder="Your Full Name" required>
                </div>

            <br>

          <div>
          <label for="address">Address: </label>
          <br>
          <input id="address" type="text"  placeholder="Your Address" required>
        </div>

        <br>

        <div>
          <label for="telephone-number">Telephone Number: </label>
          <br>
          <input id="telephone-number" type="number" placeholder="+62" required>
        </div>

        <br>

        <div>
          <label for="email">Email: </label>
          <br>
          <input id="email" type="email" placeholder="sukisuka@.com" required>
        </div>

        <br>

        <div>
          <label for="instruction-delivery">Instruction Delivery</label>
          <br>
          <textarea required  id="intruction-delivery" cols="50" rows="5" placeholder="No More than 400 Characters Long" maclength="400 required"></textarea>
        </div>
      </fieldset>
    </div>
     <br>

           <fieldset style="border: 0;">
             <legend style="font-size: 20px;" > <b>Design Your Dream Pizza: </b> <br> Pizza Specs</legend>

             <div title="container-crust" style="margin-left: 5%;">
               <h4 style="font-weight: normal;">Crust (Choose One): </h4>
               <div>
                 <input id="crust1" type="radio" name="crust" required>
                 <label for="crust1">Classic White</label>
               </div>

               <div>
                 <input id="crust2" type="radio" name="crust" required>
                 <label for="crust2">Multigrain</label>
               </div>

               <div>
                 <input id="crust3" type="radio" name="crust" required>
                 <label for="crust3">Cheese-stuffed crust</label>
               </div>

               <div>
                 <input id="crust4" type="radio" name="crust" required>
                 <label for="crust4">Gluten-free</label>
               </div>
             </div> <!-- you fill i here -->

             <div title="container-topping">
               <h4 style="font-weight: normal;">Toppings (Choose as many as you want):</h4>
               <div>
                 <input type="checkbox" checked>
                 <label for=" ch1 ">Red Sauce</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="ch2">White Sauce</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="ch3">Whiteaaa Sauce</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="ch4">Mozzarella Cheese</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="ch5">Mushrooom</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="ch6" >Peppers</label>
               </div>

               <div>
                 <input type="checkbox">
                 <label for="">Anchovies</label>
               </div>
             </div> <!-- container-topping -->
           </fieldset>

           <div>
             <label for="how-many-pizzas">How Many Pizza do you order: </label>
             <select id="how-many-pizzas">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
             </select>
           </div>

           <br>

           <input type="submit" value="Bring me a pizza!">
           <input type="reset" value="reset">

           <br>
         </form>
    </div>
     </div>
  </body>
</html>
